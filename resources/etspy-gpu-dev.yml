# environment file for the CUDA-enabled (GPU) development environment
name: etspy-dev
channels:
  - conda-forge
dependencies:
# ensure that cuda version of astra gets installed
  - astra-toolbox>=2.1=*cuda*
  - cupy
  - hyperspy-base
  - hyperspy-gui-ipywidgets
  - ipykernel
  - numpy
  - pystackreg
  - ffmpeg
  - pip
  - isort
  - myst-nb
  - myst-parser
  - numpydoc
  - pytest
  - pytest-cov
  - ruff
  - sphinx==8.0.2
  - sphinx-immaterial
  - tomli
  - typing_extensions
