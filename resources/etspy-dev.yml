name: etspy-dev
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  - astra-toolbox
  - hyperspy-base
  - hyperspy-gui-ipywidgets
  - ipykernel
  - pystackreg
  - pip
  - numba
  - pytest
  - sphinx
  - ruff
  - isort
  - numpydoc
  - myst-parser
  - sphinx-immaterial
  - typing_extensions
  - myst-nb
  - pytest-cov
  - pytest-mpl
  # pin these versions to prevent issues with plot comparisons
  - freetype=2.10
  - matplotlib