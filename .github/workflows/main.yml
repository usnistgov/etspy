name: CI
on: push
jobs:
  format-checks:
    # needs: setup
    runs-on: ubuntu-latest
    # container:
    #   image: aaherzing/tomotools:latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install flake8
      - run: pip install pytest
      - run: flake8 --exclude=api.py tomotools/
      - if: always()
        run: pytest --doctest-modules tomotools/ 
      - if: always()
        run: pydocstyle tomotools/

  pytest:
    # needs: setup
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
    - uses: actions/checkout@v2
    - run: pip install . -e
    - run: pytest tomotools/tests/
