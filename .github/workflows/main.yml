name: CI
on: push

env:
  RESULT_IMAGES_FOLDER: 'result_images'

jobs:
  format-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up poetry
        uses: ./.github/actions/install-with-poetry
        with:
          with-cuda: false
          poetry-options: "--only=dev"
      - run: poetry run isort . --check
      - run: poetry run ruff check

  conda-pytest:
    name: "conda pytest: (${{ matrix.python-version }}, ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs: [ format-checks ]
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
      - name: Install with conda
        uses: ./.github/actions/install-with-conda
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run docstring example tests
        run: pytest --doctest-modules --ignore=etspy/tests etspy/ 
      - name: Run full test suite
        id: full_conda_tests
        if: always()
        run: pytest --mpl-results-path ${{ env.RESULT_IMAGES_FOLDER }} etspy/tests/
      - name: Upload pytest-mpl image comparisons
        if: steps.full_conda_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.RESULT_IMAGES_FOLDER }}
          name: pytest-mpl-comparison

  poetry-pytest:
    name: "poetry pytest: (${{ matrix.python-version }}, ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs: [ format-checks ]
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
      - name: Install with poetry
        uses: ./.github/actions/install-with-poetry
        with:
          python-version: ${{ matrix.python-version }}
          with-cuda: true
          poetry-options: "--with=dev"
      - name: Run docstring example tests
        run: poetry run pytest --doctest-modules --ignore=etspy/tests etspy/ 
      - name: Run full test suite
        id: full_poetry_tests
        if: always()
        run: poetry run pytest --mpl-results-path ${{ env.RESULT_IMAGES_FOLDER }} etspy/tests/
      - name: Upload pytest-mpl image comparisons
        if: steps.full_poetry_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.RESULT_IMAGES_FOLDER }}
          name: pytest-mpl-comparison_${{ matrix.os }}_${{ matrix.python-version }}