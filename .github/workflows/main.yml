on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ]
name: CI
jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
    - uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pip install .

