on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ]
name: CI
jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
    - uses: actions/checkout@v2
    - run: pip install .      

  format-checks:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: conda info --envs
      - run: flake8 --exclude=api.py tomotools/
      - run: pytest --doctest-modules tomotools/ 
      - run: pydocstyle tomotools/

  pytest:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pytest tomotools/tests/
