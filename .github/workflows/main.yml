name: CI
on: push
jobs:
  format-checks:
    # needs: setup
    runs-on: ubuntu-latest
    # container:
    #   image: aaherzing/tomotools:latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install flake8
      - run: pip install pydocstyle
      - run: flake8 --exclude=api.py tomotools/
      - if: always()
        run: pydocstyle tomotools/

  pytest:
    # needs: setup
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
    - uses: actions/checkout@v2
    - name: doctest-modules
      run: pip install . -e
      run: pytest --doctest-modules tomotools/ 
    - name: pytests
    #- if: always()
      run: pytest tomotools/tests/
