name: CI
on: push
jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
    - uses: actions/checkout@v2
    - run: pip install .      

  format-checks:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
      - uses: actions/checkout@v2
      - run: conda info --envs
      - run: conda list
      - run: flake8 --exclude=api.py tomotools/
      - if: always()
        run: pytest --doctest-modules tomotools/ 
      - if: always()
        run: pydocstyle tomotools/

  pytest:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: aaherzing/tomotools:latest
    steps:
      - uses: actions/checkout@v2
      - run: pytest tomotools/tests/
